<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen" id="screen"></div>
        <div class="keyboard" id="keyboard">
            <div class="button">
                <p class="button-value">1</p>
                <p class="info"></p>
            </div>
            <div class="button">
                <p class="button-value">2</p>
                <p class="info">abc</p>
            </div>
            <div class="button">
                <p class="button-value">3</p>
                <p class="info">def</p>
            </div>
            <div class="button">
                <p class="button-value">4</p>
                <p class="info">ghi</p>
            </div>
            <div class="button">
                <p class="button-value">5</p>
                <p class="info">jkl</p>
            </div>
            <div class="button">
                <p class="button-value">6</p>
                <p class="info">mno</p>
            </div>
            <div class="button">
                <p class="button-value">7</p>
                <p class="info">pqrs</p>
            </div>
            <div class="button">
                <p class="button-value">8</p>
                <p class="info">tuv</p>
            </div>
            <div class="button">
                <p class="button-value">9</p>
                <p class="info">wxyz</p>
            </div>
            <div class="button">
                <p class="button-value">*</p>
                <p class="info">.</p>
            </div>
            <div class="button">
                <p class="button-value">0</p>
                <p class="info">" "</p>
            </div>
            <div class="button">
                <p class="button-value">#</p>
                <p class="info">clear all</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
